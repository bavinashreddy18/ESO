---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: "8b9b9392-d5e4-47b0-8c15-d84c93b3c9c1"
    azure.workload.identity/tenant-id: "82913d90-8716-4025-a8e8-4f8dfa42b719"
  name: external-secrets-test
  namespace: default
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-store
  namespace: default
spec:
  provider:
    azurekv:
      vaultUrl: "https://avi-key-vault.vault.azure.net/"
      serviceAccountRef:
        name: external-secrets-test
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-store

  target:
    name: credentials
    creationPolicy: Owner
  data:
  # explicit type and name of secret in the Azure KV
  - secretKey: creds
    remoteRef:
      key: secret/credential
